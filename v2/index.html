<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="myApp">
        <small>{{nuevaFrase}}</small>
        <input type="text" v-model="nuevaFrase" name="" id="" v-on:keypress="agregarFrase">

            <li v-for="frase in frases"> <span> {{frase.quote}}</span>
                <blockquote>{{frase.author}}</blockquote>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script src="app.js"></script>
</body>

</html>
